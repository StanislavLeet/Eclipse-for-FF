<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse: Second Dawn for the Galaxy</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Eclipse: Second Dawn for the Galaxy</h1>
        <nav id="nav-bar">
            <span id="nav-status">Loading...</span>
        </nav>
    </header>

    <main id="app">
        <div id="loading-screen">
            <p>Connecting to server...</p>
        </div>

        <div id="auth-section" class="hidden">
            <div id="login-panel">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>No account? <a href="#" id="show-register">Register</a></p>
            </div>

            <div id="register-panel" class="hidden">
                <h2>Register</h2>
                <form id="register-form">
                    <input type="email" id="reg-email" placeholder="Email" required>
                    <input type="text" id="reg-username" placeholder="Username" required>
                    <input type="password" id="reg-password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
                <p>Have an account? <a href="#" id="show-login">Login</a></p>
            </div>
        </div>

        <div id="lobby-section" class="hidden">
            <h2>Game Lobby</h2>
            <div id="game-list"></div>
            <button id="create-game-btn">Create New Game</button>
        </div>

        <div id="game-section" class="hidden">
            <div id="board-container">
                <svg id="game-board" xmlns="http://www.w3.org/2000/svg"></svg>
            </div>
            <div id="side-panel">
                <div id="player-info"></div>
                <div id="action-panel"></div>
                <div id="turn-indicator"></div>
            </div>
        </div>
    </main>

    <script src="/static/api.js"></script>
    <script src="/static/hex_renderer.js"></script>
    <script src="/static/board.js"></script>
    <script src="/static/main.js"></script>
</body>
</html>
